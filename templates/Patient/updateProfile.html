{%extends "Patient/dashboard.html"%}
{%block content%}
<br>
<form action="/updateProfile" method="POST">
    {%csrf_token%}
    <div class="row">
        <div class="col-sm">
            <div class="form-group">
                <label for="address1">Address I - (DoorNo, Flat)</label>
                <input type="text" class="form-control" name="address1" id="address1" value="{{request.user.profile.address1}}" required>
            </div>
        </div>
        <div class="col-sm">
            <div class="form-group">
                <label for="address2">Address II - (Building Name, Nearby)</label>
                <input type="text" class="form-control" name="address2" id="address2" value="{{request.user.profile.address2}}" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <div class="form-group">
                <label for="street">Street</label>
                <input type="text" class="form-control" name="street" id="street" value="{{request.user.profile.street}}" required>
            </div>
        </div>
        <div class="col-sm">
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" name="city" id="city" value="{{request.user.profile.city}}" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" name="state" id="state" value="{{request.user.profile.state}}" required>
            </div>
        </div>
        <div class="col-sm">
            <div class="form-group">
                <label for="pincode">Pincode</label>
                <input type="number" class="form-control" name="pincode" id="pincode" value="{{request.user.profile.pincode}}" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <div class="form-group">
                <label for="covid">Covid +ve</label>
                <select name="covid" id="covid" class="form-control">
                    <option value="False">Select</option>
                    <option value="True">Yes</option>
                    <option value="False">No</option>
                </select>
                <small>Currently : {{request.user.profile.covid}}</small>
            </div>
        </div>
        <div class="col-sm">
            <div class="form-group">
                <label for="skype">Skype ID (for doctor video call consultation)</label>
                <input type="url" class="form-control" name="skype" id="skype" value="{{request.user.profile.skype}}" disabled>
            </div>
        </div>
        <div class="col-sm">
            <div class="form-group">
                <label for="mobile">Phone Number</label>
                <input type="number" class="form-control" name="mobile" id="mobile" value="{{request.user.profile.mobile}}" disabled>
            </div>
        </div>
    </div>
    <input type="submit" value="Update Profile" class="btn btn-outline-primary">
</form>
{%endblock%}
