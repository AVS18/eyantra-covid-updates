{% load static%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Save Life</title>
        <meta name="description" content="Saving Lives of Million in times of pandemic. Masks, Sanitizers everything available here.">
        <link rel="icon" href="{% static 'images/logo.jpg' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'css/home.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">
        <style>
            body{
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <div class="row">
            <div class="col-sm-2">
                <center><img class="logo" src="{% static 'images/logo.jpg' %}" width="170px" height="100px" alt="Logo"></center>
            </div>
            <div class="col-sm-8">
                <p class="introHead">SaveLife</p>
                <p class="tagline">Helping Millions under a Roof</p>
            </div>
        </div>
        <div class="container-fluid">
        {% if messages %}
        {% for message in messages %}
        <div {% if message.tags %} class="{{ message.tags }}" {% endif %}>
            <div class="alert alert-success" role="alert">
                {{message}} 
            </div>
        </div>
        {% endfor %}
        {%endif%} 
        {%block content%}
        {%endblock%}
    </div>
        <div class="container">
        <form action="" method="POST">
            {%csrf_token%}
            <div class="row form-group">
                <label for="username">Enter your Username</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <input type="submit" value="Get OTP" class="btn btn-success">
        </form>
    </div>
</body>
</html>
