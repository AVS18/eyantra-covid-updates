{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Life</title>
    <meta name="description" content="Saving Lives of Million in times of pandemic. Masks, Sanitizers everything available here.">
    <link rel="icon" href="{% static 'images/logo.jpg' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="icon" href="{% static 'images/logo.jpg' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <script src="{% static 'js/dash.js' %}"></script>
</head>
<body>
  
  <div class="d-flex" id="wrapper">
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading"><center><img src="{% static 'images/logo.jpg' %}" width="50px" height="50px"></center></div>
      <div class="list-group list-group-flush">
        <a href="/dashboard" class="list-group-item list-group-item-action bg-light">Home</a>
        <a href="/addProfile" class="list-group-item list-group-item-action bg-light">Profile</a>
        <a href="/donor/viewRequest" class="list-group-item list-group-item-action bg-light">Patient Request</a>
        <a href="/donor/searchMedicine" class="list-group-item list-group-item-action bg-light">Search Medicine</a>
        <a href="/covidTips" class="list-group-item list-group-item-action bg-light">View Covid Tips</a>
        <a href="/contactAdmin" class="list-group-item list-group-item-action bg-light">Contact SiteAdmin</a>
        <a href="/cowinSlot" class="list-group-item list-group-item-action bg-light">Search Cowin Slots</a>
        <a href="/logout" class="list-group-item list-group-item-action bg-light">Logout</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->
    <!-- Page Content -->
    <div id="page-content-wrapper">
      <nav class="navbar navbar-expand-lg navbar-light bg-transparent border-bottom">
        <button class="btn btn-link" id="menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i></button>
        <p class="justify-content-end ml-auto" style="font-style: oblique;">{{request.user.username}}</p>
      </nav>
      <div class="container-fluid">
            {% if messages %}
            {% for message in messages %}
            <div {% if message.tags %} class="{{ message.tags }}" {% endif %}>
                <div class="alert alert-success" role="alert">
                    {{message}} 
                </div>
            </div>
            {% endfor %}
            {%endif%} 
            {%block content%}
            {%endblock%}
      </div>
    </div>
  </div>
  </div>
  <div class="footer obq bg-light">
    SaveLife
</div>
</body>
</html>
