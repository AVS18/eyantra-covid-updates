{%extends "Donor/dashboard.html"%}
{%block content%}
<br>
<form action="/doctor/addDonorProfile" method="POST" enctype="multipart/form-data">
    {%csrf_token%}
    <div class="row">
        <div class="col-sm">
            <div class="form-group">
                <label for="days_covid_negative">Days Covid Negative</label>
                <input type="number" class="form-control" name="days_covid_negative" id="days_covid_negative" value="{{profile.days_covid_negative}}" required>
            </div>
        </div>
        <div class="col-sm">
            <div class="form-group">
                <label for="plasma_last_donated">Days after Plasma Donated</label>
                <input type="text" class="form-control" name="plasma_last_donated" id="plasma_last_donated" value="{{profile.plasma_last_donated}}" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <div class="form-group">
                <label for="blood_group">Blood Group</label>
                <select name="blood_group" id="blood_group" class="form-control" required>
                    <option value="O+">Select</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>                
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>                
                </select>
            </div>
        </div>
        <div class="col-sm">
            <div class="form-group">
                <label for="photo">Your Photo</label>
                <input type="file" class="form-control" name="photo" id="photo" required>
                <small>Click <a href="{{profile.photo.url}}">Here</a> to display past photo. Can't be changed</small>
            </div>
        </div>
    </div>
    <input type="submit" value="Add Doctor Profile" class="btn btn-outline-primary">
</form>
{%endblock%}
